name:                hs-abci-test-utils
version:             0.1.0.0
github:              "f-o-a-m/hs-abci/hs-abci-test-utils"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/hs-abci-test-utils#readme>

default-extensions:
  - DataKinds
  - DefaultSignatures
  - DeriveGeneric
  - FlexibleInstances
  - MultiParamTypeClasses
  - NamedFieldPuns
  - OverloadedStrings
  - TypeApplications
  - TypeFamilies
  - RecordWildCards
  - ScopedTypeVariables
  - TypeOperators
  - FlexibleContexts

library:
  source-dirs: src
  ghc-options:
  - -Werror
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-uni-patterns
  - -Wredundant-constraints
  dependencies:
    - aeson
    - aeson-pretty
    - base >= 4.7 && < 5
    - bytestring
    - cryptonite
    - errors
    - http-api-data
    - lens
    - mtl
    - secp256k1-haskell
    - servant
    - string-conversions
    - text
    - hs-abci-types
    - hs-abci-sdk
    - hs-tendermint-client

tests:
  hs-abci-test-utils-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -Werror
    - -Wall
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - aeson
    - base >= 4.7 && < 5
    - hs-abci-sdk
    - hs-abci-test-utils
    - hspec
    - hspec-core

name:                hs-abci-server
version:             0.1.0.0
github:              "githubuser/hs-abci-server"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md
- protos/**/*.proto

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/hs-abci-server#readme>

custom-setup:
  dependencies:
    - base
    - Cabal
    - proto-lens-setup

default-extensions:
- NamedFieldPuns
- RecordWildCards
- FlexibleContexts


dependencies:
- base >= 4.7 && < 5
- lens
- proto-lens
- proto-lens-runtime
- text

library:
  source-dirs: src
  other-modules:
  - Proto.Types
  - Proto.Types_Fields
  - Proto.Vendored.Gogo.Protobuf.Gogoproto.Gogo
  - Proto.Vendored.Gogo.Protobuf.Gogoproto.Gogo_Fields
  - Proto.Vendored.Google.Protobuf.Timestamp
  - Proto.Vendored.Google.Protobuf.Timestamp_Fields
  - Proto.Vendored.Tendermint.Tendermint.Crypto.Merkle.Merkle
  - Proto.Vendored.Tendermint.Tendermint.Crypto.Merkle.Merkle_Fields
  - Proto.Vendored.Tendermint.Tendermint.Libs.Common.Types
  - Proto.Vendored.Tendermint.Tendermint.Libs.Common.Types_Fields

executables:
  hs-abci-server-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hs-abci-server

tests:
  hs-abci-server-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - hs-abci-server
